<div class="card">
  <div class="card-header card-header-tabs card-header-danger">
    <div class="nav-tabs-navigation">
      <div class="nav-tabs-wrapper">
        <h4 class="card-title">Competição entre modelos</h4>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="tab-content">
      <div id="donutModelCompetition" class="ct-square"></div>
      <div>
        <ul>
          <li *ngFor="let competitor of competitors">
            {{competitor.quantity}} - {{competitor.modelName}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
